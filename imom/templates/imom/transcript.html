{% extends 'base.html' %} {% block main %}
<div class="py-5 bg-light" style="min-height: 500px;">
    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col">
                <form class="form-inline" method="post">
                    {% csrf_token %}
                    <label class="mb-2 mr-sm-2" for="name">Speaker</label> {{form.sid}}
                    <label class="mb-2 mr-sm-2" for="name">Name</label> {{form.new_name}}

                    <button type="submit" class="btn btn-primary mb-2">Rename</button>
                </form>
            </div>
        </div>
        <div class="row m-4">
            <div class="col">
                {% for transcript in transcripts %}
                <p>{{transcript}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
